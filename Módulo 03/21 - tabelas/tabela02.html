<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia de tabelas grandes
        table
        - thead: cabeçalho da tabela
            tr, td, th
        - tbody: corpo da tabela
            tr, td, th
        - tfoot: rodapé da tabela
            tr, td, th
    -->
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>44 420 459</td>
        </tr>
    </tbody>
    <tfoot>

    </tfoot>
</body>
</html>
